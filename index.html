      <!-- implement javascript on web page that first first tries to open the deep link
       1. if user has app installed, then they would be redirected to open the app to specified screen
       2. if user doesn't have app installed, then their browser wouldn't recognize the URL scheme
       and app wouldn't open since it's not installed. In 1 second (1000 milliseconds) user is redirected
       to download app from app store.
       -->
      <script>
		function IsIOS() {
            return !!navigator.userAgent.match(/\(i[^;]+;( U;)? CPU.+Mac OS X/);
        }

        function IsAndroid() {
           return (navigator.userAgent.indexOf('Android') > -1 || navigator.userAgent.indexOf('Adr') > -1);
        }

        window.onload = function() {
          var now = new Date().valueOf();
          setTimeout(function () {
                     if (new Date().valueOf() - now > 100) return;
//                if (IsIOS()) {
//				document.getElementById("os").innerHTML= "ios";
					window.location = "https://my.testfairy.com/download/6MV34C1K74SJTC9G6GRKJDSK5N9R8YM1HDP8YH8V0JENCW4CHW15BW8P04/getapp";
                     }, 50);
//				}
//				if (IsAndroid()) {
//				document.getElementById("os").innerHTML= "Android";
//                   window.location = "https://dl.testfairy.com/download/6MV34C1M64VJTC9G6GRKJDSK5MYMG109S47DCPAKQ7CX777E2BK7H3AAF4/SengoProd1.3-testfairy.apk";
//               }
                     window.location = "sengo://";
        }
      </script>
